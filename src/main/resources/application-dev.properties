# =================================================================
# CONFIGURACION DE DESARROLLO - application-dev.properties
# =================================================================
# Para usar este perfil, ejecuta la aplicacion con: 
# -Dspring.profiles.active=dev
# o establece la variable de entorno: SPRING_PROFILES_ACTIVE=dev

# Nombre de la aplicacion
spring.application.name=Spring Boot - Angular - inventario [DEV]

# =================================================================
# CONFIGURACION DE SUPABASE - DESARROLLO
# =================================================================
# URL de la API REST de Supabase (desarrollo)
supabase.url=https://lqrckzoesshhzybollws.supabase.co

# API Key de Supabase (desarrollo)
# IMPORTANTE: Mantén estas credenciales seguras y no las subas a repositorios públicos
supabase.api.key=${SUPABASE_API_KEY_DEV}

# =================================================================
# CONFIGURACIÓN DE BASE DE DATOS - DESARROLLO
# =================================================================
# Configuración de la base de datos Supabase (desarrollo)
spring.datasource.url=jdbc:postgresql://lqrckzoesshhzybollws.supabase.co:5432/inventario
spring.datasource.username=supabase_admin
spring.datasource.password=shwdp9etfYh4qsNR
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# CONFIGURACIÓN JPA/HIBERNATE - DESARROLLO
# =================================================================
# Configuración más detallada para desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# =================================================================
# CONFIGURACIÓN DE LOGGING - DESARROLLO
# =================================================================
# Logs más detallados para desarrollo
logging.level.root=INFO
logging.level.ibg.inventarios=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# CONFIGURACIÓN DEL SERVIDOR - DESARROLLO
# =================================================================
# Puerto para desarrollo
server.port=8080

# Configuración de CORS más permisiva para desarrollo
cors.allowed-origins=https://angular-spring-boot.vercel.app/

# Habilitar actuator endpoints para monitoreo en desarrollo
management.endpoints.web.exposure.include=health,info,metrics

# =================================================================
# CONFIGURACIÓN DE SPRING BOOT - DESARROLLO
# =================================================================
# Mostrar banner de Spring Boot en desarrollo
spring.main.banner-mode=console

# Configuración de DevTools (si está habilitado)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =================================================================
# CONFIGURACIÓN PERSONALIZADA - DESARROLLO
# =================================================================
# Variables personalizadas para el entorno de desarrollo
app.environment=development
app.debug.enabled=true
app.test-data.auto-insert=false
